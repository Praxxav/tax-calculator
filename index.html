<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Tax Calculator</h1>
  <form id="taxForm">
    <label for="grossIncome">Enter Gross Annual Income:</label>
    <input type="number" id="grossIncome" name="grossIncome" required>
    
    <label for="extraIncome">Enter Extra Income:</label>
    <input type="number" id="extraIncome" name="extraIncome">
    
    <label for="ageGroup">Enter Age Group:</label>
    <select id="ageGroup" name="ageGroup">
      <option value="1-40"><40</option>
      <option value="41-60">41 - 60</option>
      <option value="61+">61+</option>
    </select>
    
    <label for="totalDeductions">Enter Total Applicable Deductions:</label>
    <input type="number" id="totalDeductions" name="totalDeductions">
    
    <button type="submit">Calculate Tax</button>
  </form>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
